<!doctype html>
<html lang="en" ng-app="LunchCheckerApp">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .message-nodata {
        color: red;
        border: 1px solid red;
      }
      .message-somedata {
        color: green;
        border: 1px solid green;
      }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             ng-keyup="$event.keyCode == 13 && checkNumberOfDishes()"
             ng-model="dishes"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkNumberOfDishes()">Check If Too Much</button>
         </div>
         <div class="form-group message {{messageStyle}}">
           {{message}}
         </div>
   </div>

</body>
</html>
